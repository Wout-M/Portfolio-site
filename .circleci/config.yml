version: 2.1
orbs:
    react: thefrontside/react@0.2.0
    node: circleci/node@1.1.6

jobs:
    deploy:
        executor:
            name: node/default
        steps:
            - checkout
            - node/with-cache:
                  steps:
                      - run: npm install ftp-deploy
                      - run: node .circleci/deploy.js
                      - run: echo "WE'RE ONLINE"
workflows:
    push:
        jobs:
            - react/install
            - react/eslint:
                  requires:
                      - react/install
            - react/build:
                  requires:
                      - react/install
                      - react/eslint
            - deploy:
                  requires:
                      - react/build
